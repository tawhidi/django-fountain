{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title></title>
  <meta name="description" content="Fountain Pen Django">
  <meta name="author" content="KKBari">
  <link rel="stylesheet" href="{% static 'css/normalize.css'%}">
  <link rel="stylesheet" href="{% static 'css/skeleton.css'%}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">


</head>

<body>
<div class="container">
  <div class="row">
       <h1>{{ page_title }}</h1>
  </div>
  <div class="three columns">
  <p>Number of pen: {{ pen_list | length }}</p>
      <table>
        <thread>
        <tr>
          <th>Color</th>
          <th>Brand</th>
          <th>Model</th>
          <th>Nib Size</th>
          <th>Date of purchase</th>
          <th></th>
          <th></th>
        </tr>
        </thread>
        <tbody>
        {% for pen in pen_list %}
          <tr>
            <td style="background-color:{{ pen.color }};"></td>
            <td>{{ pen.brand_name }}</td>
            <td>{{ pen.model_name }}</td>
            <td>{{ pen.nib_size }}</td>
            <td>{{ pen.date_purchase }}</td>
            <td><a href="{% url 'pens:edit_pen' pen.id %}">Edit</a></td>
            <td><a href="{% url 'pens:delete_pen' pen.id %}">Delete</a></td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
  </div>
  <div class="nine columns">
      <button class="button-primary" ><a  href="{% url 'pens:add_pen' %}">Add Pen</a></button>
  </div>
</div>
</body>
</html>
